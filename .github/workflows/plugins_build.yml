name: Csound plugins build

env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,readwrite"

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop

jobs:
  build_package:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        version: ["6.17.0"]
        include:
          - os: "windows-latest"
            mono: ""
            csound-bin: "csound-6.17.0-windows-x64-installer.zip"

          - os: "ubuntu-latest"
            mono: "mono"
            csound-bin: ""

          - os: "macos-latest"
            mono: "mono"
            csound-bin: ""

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: true

      - uses: robinraju/release-downloader@v1.5
        if: startsWith(matrix.os, 'windows')
        with:
          repository: "csound/csound"
          tag: ${{ matrix.version }}
          fileName: ${{ matrix.csound-bin }}
          out-file-path: "downloads"

      - name: Setup platform (windows)
        if: startsWith(matrix.os, 'windows')
        run: .\vcpkg\bootstrap-vcpkg.bat

      - name: Setup platform (linux)
        if: "startsWith(matrix.os, 'ubuntu')"
        run: |
          ./vcpkg/bootstrap-vcpkg.sh
          sudo apt-get update
          sudo apt-get install csound

      - name: Setup platform (macos)
        if: "startsWith(matrix.os, 'macos')"
        run: |
          ./vcpkg/bootstrap-vcpkg.sh
          brew install csound

      - name: Setup VCPKG cache
        shell: bash
        run: >
          ${{ matrix.mono }} `./vcpkg/vcpkg fetch nuget | tail -n 1`
          sources add
          -source "https://nuget.pkg.github.com/csound/index.json"
          -storepasswordincleartext
          -name "GitHub"
          -username "csound"
          -password "${{ secrets.GITHUB_TOKEN }}"

      - name: Install Csound (windows)
        if: startsWith(matrix.os, 'windows')
        working-directory: .\downloads
        run: |
          7z x ${{ matrix.csound-bin }}
          Start-Process (Get-ChildItem -Filter *.exe .) -ArgumentList "/SP /SILENT /SUPPRESSMSGBOXES"
          ls "C:\Program Files\Csound6_x64"

      - name: Generate CMake build
        run: cmake -B build -DUSE_VCPKG=1

      - name: Build plugins
        run: cmake --build build --config Release
